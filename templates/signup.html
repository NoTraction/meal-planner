<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - Meal Planner</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Create Your Account</h1>
      <p>Enter your email and password to create an account.</p>
    </header>

    <div class="card">
      <form
        id="signup-form"
        action="{{ url_for('signup') }}"
        method="POST"
        novalidate
      >
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="you@example.com"
          required
          autocomplete="email"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Choose a strong password"
          required
          autocomplete="new-password"
          minlength="8"
        />

        <button type="submit">Sign Up</button>
      </form>

      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}
    </div>
    <p>
      have an account?
      <a href="{{ url_for('login') }}" class="button-link"> Login Here</a>
    </p>
  </body>
</html>
